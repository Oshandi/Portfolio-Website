<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Playfair+Display:ital,wght@0,600;0,800;0,900;1,900&family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/master.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Piyumi Dissanayake</title>
  </head>

  <body>

  <div id="app">
    <header id="header" class="header">

      <div class="brand-container">
        <span class="brand">pd.</span>
      </div> <!-- .brand -->

      <div class="topmenu">
        <div class="hamburger"
        v-bind:class="{open: isMobileMenuOpen}"
        v-on:click="showMobileMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>  <!-- .topmenu -->

      <div class="menu-overlay" v-bind:class="{open: isMobileMenuOpen}">
        <ul class="nav">
          <li><a href="#home" @click.prevent="scrollToSection(0)">
            Home
          </a></li>
          <li><a href="#about" @click.prevent="scrollToSection(1)">
            About
          </a></li>
          <li><a href="#work" @click.prevent="scrollToSection(2)">
            Works
          </a></li>
          <li><a href="#contact" @click.prevent="scrollToSection(3)">
            Contact
          </a></li>
        </ul>  <!-- .nav -->
      </div>  <!-- .menu-overlay -->
    </header>

    <div class="sections-menu">
      <span
        class="menu-point"
        v-bind:class="{active: activeSection == index}"
        v-on:click="scrollToSection(index)"
        v-for="(offset, index) in offsets"
        v-bind:key="index">
      </span>
    </div>  <!-- sections-menu -->

    <div class="page-title-container">
    <span class="page-title">home</span>
    </div>

    <div class="page-no-container">
      <span class="page-no">01</span>
    </div> <!-- page numbers -->

    <section id="home" ref="home" class="fullpage">
      <h1>Home</h1>
    </section> <!-- section home -->

    <section id="about" ref="about" class="fullpage">
      <h1>About</h1>
    </section> <!-- section about -->

    <section id="work" ref="work" class="fullpage">
      <h1>Work</h1>
    </section> <!-- section work -->

    <section id="contact" ref="contact" class="fullpage">
      <h1>Contact</h1>
    </section> <!-- section contact -->


  </div> <!-- #app -->

  <script src="/js/main.js"></script>
  </body>
</html>
